name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: secureclaw/package-lock.json
      - run: npm ci
        working-directory: secureclaw
      - run: npm run build
        working-directory: secureclaw
      - run: npm test
        working-directory: secureclaw

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm ci
        working-directory: secureclaw
      - run: npm run build
        working-directory: secureclaw
      - run: npm publish --provenance --access public
        working-directory: secureclaw
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
